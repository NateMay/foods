{% extends "base_menu.html" %}

{% block head %}
<style>

</style>
{% endblock %}

{% block content %}


{% load stats %}
{% get_stats %}

<div class="page-header">
  <h1>Scrape a Wikipedia category page for its metadata</h1>
</div>

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">

    <label for="name-input" 
      class="control-label requiredField">
      Category Name
      <span class="asteriskField">*</span>
    </label>

    <div class="controls">
      <input 
        type="text" 
        id="name-input" 
        name="name" 
        maxlength="1000" 
        class="textinput textInput form-control">
    </div>
  </div>

  <div class="form-group">

    <label for="url-input" 
      class="control-label requiredField">
      Wikipedia link
      <span class="asteriskField">*</span>
    </label>

    <div class="controls">
      <input 
        type="text" 
        id="url-input" 
        name="url" 
        maxlength="1000" 
        class="textinput textInput form-control">
    </div>
  </div>

  <div class="form-group">

    <label for="scrape-type" 
      class="control-label requiredField">
      Scrape type
      <span class="asteriskField">*</span>
    </label>
    <select class="form-control" name="category_scrape_type" id="scrape-type">
      {% for value, text in form.category_scrape_type.choices %}
      <option value="{{value}}">{{text}}</option>
      {% endfor %}
    </select>
  </div>
  <br>
  <input type="submit" value="Scrape" class="btn btn-primary">
</form>

{% endblock %}
